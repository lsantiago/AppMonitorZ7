<ion-header>

  <ion-navbar>
    <ion-title>Lista de variables</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  
  <ion-spinner *ngIf="!loadCompleted" name="crescent" class="posts-load-spinner"></ion-spinner>

  <!-- LISTA DE VARIABLES -->
  <ion-list>
    <button ion-item *ngFor="let variable of variablesEstacion" (click)="getHistoria(variable.codigoEstacion, variable.codigoVariable)">
      <ion-label>
        <h2 Vertical Timeline> <i class={{variable.icono}}></i> {{ variable.nombre }}</h2>
        <p ion-text color="dynamicColor" style="font-size: 12px;">{{variable.fechaRegistro}}</p>
      </ion-label>
      
      <ion-note item-end>
        <p ion-text color="dark">{{variable.valor}}{{variable.unidad}}</p>
      </ion-note>
      
    </button>
  </ion-list>
  <!-- END LISTA DE VARIABLES -->
</ion-content>
