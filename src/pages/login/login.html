<ion-header>

  <ion-navbar color="primary">
    <ion-title>Monitor Z7</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="has-header" padding="true" style="background: url(../assets/imgs/bg1.jpg) center; background-size: cover;">
	<div class="app-icon"></div>
	<ion-item>
		<ion-label floating>Email Address</ion-label>
		<ion-input type="text" [(ngModel)]="user.username"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Password</ion-label>
		<ion-input type="password" [(ngModel)]="user.password"></ion-input>
	</ion-item>

	<button ion-button (click)="logear(user)">Login</button>
	<button ion-button color="light" (click)="register(user)">Register</button>
</ion-content>
