<ion-content padding>


  <!-- LISTA DE ESTACIONES -->
  <ion-list>

    <ion-item-sliding *ngFor="let item of items" #slidingItem>

      <button ion-item (click)="showEstacion(item.codigo)">
        <h3><ion-icon name="cube" item-start></ion-icon>{{item.nombre}}</h3>
        <p>
          Topico: {{item.topico}} &mdash;
          {{item.ultimaActualizacion}}
        </p>
         
      </button>


      <ion-item-options side="left" (ionSwipe)="ubicarEstacion(item.nombre, item.latitud, item.longitud, slidingItem)">
        <button ion-button expandable color="secondary" 
          (clic)="ubicarEstacion(item.nombre, item.latitud, item.longitud, slidingItem)">
          Ubicar
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button color="favorite">
          Favorito
        </button>
        <button ion-button color="danger">
          Remover
        </button>
        
      </ion-item-options>

    </ion-item-sliding>
