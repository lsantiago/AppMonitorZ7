<ion-header>
  <ion-navbar>
    <ion-title>Estaciones</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  

  <!-- LISTA DE ESTACIONES -->
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="getEstacion(item.codigo)">
      <ion-icon name="cube" item-start></ion-icon>  
      
      <h2>{{ item.nombre | uppercase }}</h2>
      <p>Ultima actualizaci√≥n: {{ item.ultimaActualizacion }}</p>
      <!-- <p>{{ item.latitud }} {{ item.longitud }}</p> -->
    </button>
  </ion-list>
  <!-- END LISTA DE ESTACIONES -->
